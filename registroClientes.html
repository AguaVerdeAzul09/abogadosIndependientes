<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abogados Independientes</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="container" id="register-form">
        <div class="heading">
            <h1>Regístrese</h1>
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Nombre completo">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Correo electronico">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="phone" placeholder="Telefono">
            </div>
            <div class="form-group form-group-btn">
                <button type="submit" class="btn btn-success btn-lg">Registrarme </button>
            </div>
            <div class="clearfix"></div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="terms">Términos y condiciones </label>
            </div>
        </form>
    </div>
   	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/autenticacionClientes.js"></script>
</body>
</html>
